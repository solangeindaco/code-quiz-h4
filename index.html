<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <!--Reset.css file it is added to clear the browser's default formatting of HTML elements, removing potential inconsistencies between different browsers-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="./highscores.html">View Highscores</a>
      <p>Time: <span id="timer">0</span></p>
    </header>
    <main class="center-content">

      <section id="main-presentation" class="main-content">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try answer the following code-related questions within the time 
          limit. Keep in mind that incorrect answer will penalize your score time 
          by ten seconds
        </p>
        <button id="start-quiz" onclick="startQuiz()">Start Quiz</button>
      </section>

      <section id="question" class="main-content">
        <h2 id="question-title"></h2>
        <ul id="possible-answers">
        </ul>
      </section>

      <section id="final-score" class="main-content">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span>.</p>
        <form>
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" onmousedown="cleanResponse()"/>
          <button id="submit" onclick="saveInitials()">Submit</button>
        </form>
      </section>

      <section class="result-section main-content">
        <h3 id="response"></h3>
      </section>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
